mutation pay(
  $itemId: ID!
  $itemType: PaymentItemEnum!
  $quantity: Int!
  $voucherCode: String
  $email: String!
  $token: String!
  $companyName: String
  $vatCountry: String
  $vatNumber: String
) {
  makePayment(
    payment: {
      itemType: $itemType
      itemId: $itemId
      quantity: $quantity
      voucherCode: $voucherCode
      email: $email
      token: $token
      companyName: $companyName
      vatCountry: $vatCountry
      vatNumber: $vatNumber
    }
  ) {
    id
    currency
    amount
    metadata
  }
}
